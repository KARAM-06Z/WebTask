<div class="header">
  <div class="header_left_content">
    <button class="apps_button">
        <svg width="334" height="346" viewBox="0 0 334 346" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6.68018" width="130.358" height="135.679" rx="5" stroke-width="24"/>
          <rect x="6" y="203.64" width="130.358" height="135.679" rx="5" stroke-width="24"/>
          <rect x="197.64" y="203.64" width="130.358" height="135.679" rx="5" stroke-width="24"/>
          <rect x="197.64" y="6.68018" width="130.358" height="135.679" rx="5" stroke-width="24"/>
        </svg>
    </button>

    <button class="options_button">
      <svg width="322" height="300" viewBox="0 0 322 300"  xmlns="http://www.w3.org/2000/svg">
        <rect y="49" width="321.605" height="21.2632" rx="7"/>
        <rect y="139.368" width="321.605" height="21.2632" rx="7" />
        <rect y="229.737" width="321.605" height="21.2632" rx="7" />
      </svg>
    </button>

    <div class="site_name">
      <span>Galaxie</span>
      <span>Solutions</span>
    </div>
  </div>

  <div class="dropdown_content" [style]="dropdownStyle">
    <div class="header_mid_content">
      <div class="search_wrraper">
        <svg enable-background="new 0 0 32 32" height="32px" id="Layer_1" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g>
            <path d="M13,2C6.935,2,2,6.935,2,13s4.935,11,11,11s11-4.935,11-11S19.065,2,13,2z M13,22c-4.962,0-9-4.037-9-9   c0-4.962,4.038-9,9-9c4.963,0,9,4.038,9,9C22,17.963,17.963,22,13,22z"/>
            <path d="M29.707,28.293l-6.001-6c-0.391-0.391-1.023-0.391-1.414,0s-0.391,1.023,0,1.414l6.001,6C28.488,29.902,28.744,30,29,30   s0.512-0.098,0.707-0.293C30.098,29.316,30.098,28.684,29.707,28.293z"/>
          </g>
        </svg>


        <input type="text" placeholder="Search" name="search" (input)="Search($event)">

        <button>
          All
          <span>
            <svg height="512px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <polygon points="396.6,160 416,180.7 256,352 96,180.7 115.3,160 256,310.5 "/>
            </svg>
          </span>
        </button>
      </div>
    </div>

    <div class="header_right_content">
      <div class="page_controls">
          <button>
            <svg width="300" height="301" viewBox="0 0 300 301"  xmlns="http://www.w3.org/2000/svg">
              <path d="M75 14C75 6.26802 81.268 0 89 0H211C218.732 0 225 6.26801 225 14V24.4008V48.8015H199.896V27.5C199.896 23.634 196.762 20.5 192.896 20.5H107.326C103.46 20.5 100.326 23.634 100.326 27.5V50.4783H75V14Z" />
              <path d="M0 119.732C0 93.2227 21.4903 71.7324 48 71.7324H252C278.51 71.7324 300 93.2228 300 119.732V237.452C300 245.184 293.732 251.452 286 251.452H260.621V228H269.5C273.366 228 276.5 224.866 276.5 221V118.5C276.5 105.245 265.755 94.5 252.5 94.5H47C33.7452 94.5 23 105.245 23 118.5V221C23 224.866 26.134 228 30 228H39.9159V251.452H14C6.26801 251.452 0 245.184 0 237.452V119.732Z" />
              <path d="M230.435 286C230.435 293.732 224.167 300 216.435 300L83.5652 300C75.8333 300 69.5653 293.732 69.5653 286L69.5652 206.965L88.3426 224.281L88.3426 273.462C88.3426 277.328 91.4766 280.462 95.3426 280.462L206.323 280.462C210.189 280.462 213.323 277.328 213.323 273.462L213.323 224.281L88.3426 224.281L69.5652 206.965L230.435 206.965L230.435 286Z" />
              <rect x="54.3478" y="123.474" width="22.9639" height="24.961" />
            </svg>
          </button>

          <button>
            <svg width="300" height="301" viewBox="0 0 300 301" xmlns="http://www.w3.org/2000/svg">
              <rect y="0.00878906" width="300" height="300" fill="white"/>
              <path d="M76 43.5C76 35.768 82.268 29.5 90 29.5H286C293.732 29.5 300 35.768 300 43.5V169C300 176.732 293.732 183 286 183H90C82.268 183 76 176.732 76 169V69.9937H94V62.9937H282V77.4937H94V158C94 161.866 97.134 165 101 165H275C278.866 165 282 161.866 282 158V77.4937V62.9937V54.5C282 50.634 278.866 47.5 275 47.5H101C97.134 47.5 94 50.634 94 54.5V62.9937V69.9937H76V43.5Z"/>
              <path d="M0 131.994C0 124.262 6.26801 117.994 14 117.994H52.5V135.994H25C21.134 135.994 18 139.128 18 142.994V169.994V243.5C18 247.366 21.134 250.5 25 250.5H199C202.866 250.5 206 247.366 206 243.5V199.494H224V254.5C224 262.232 217.732 268.5 210 268.5H14C6.26801 268.5 0 262.232 0 254.5V169.994V131.994Z"/>
            </svg>
          </button>

          <button>
            <svg width="300" height="300" viewBox="0 0 300 300"  xmlns="http://www.w3.org/2000/svg">
              <rect x="125" y="30" width="50" height="50" rx="25" />
              <rect x="125" y="125" width="50" height="50" rx="25" />
              <rect x="125" y="220" width="50" height="50" rx="25" />
            </svg>
          </button>
      </div>

      <div class="devider"></div>

      <div class="account_controls">
        <button>
          <svg fill="none" height="24" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 17H2a3 3 0 0 0 3-3V9a7 7 0 0 1 14 0v5a3 3 0 0 0 3 3zm-8.27 4a2 2 0 0 1-3.46 0"/>
          </svg>

          <div class="notification_count">
            <span>8</span>
          </div>
        </button>

        <button (click)="ProfileDropDown()" id="profile_button">
          <img src="../../../assets/images/AYAYA.jpg" alt="Profile image">
        </button>
      </div>
    </div>

    <button class="mobile_drop_down_option" (click)="logout()">
      Log out
      <svg  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 6a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v2a1 1 0 1 1-2 0V6H4v12h9v-2a1 1 0 1 1 2 0v2a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6zm15.293 2.293a1 1 0 0 1 1.414 0l3 3a1 1 0 0 1 0 1.414l-3 3a1 1 0 0 1-1.414-1.414L18.586 13H9a1 1 0 1 1 0-2h9.586l-1.293-1.293a1 1 0 0 1 0-1.414z"/>
      </svg>
    </button>
  </div>

  <button class="header_dropdown" (click)="dropdown()">
    <svg width="322" height="300" viewBox="0 0 322 300"  xmlns="http://www.w3.org/2000/svg">
      <rect y="49" width="321.605" height="21.2632" rx="7"/>
      <rect y="139.368" width="321.605" height="21.2632" rx="7" />
      <rect y="229.737" width="321.605" height="21.2632" rx="7" />
    </svg>
  </button>

  <div class="drop_down" id="profile_drop_down" *ngIf="profileDropDown">
    <button class="drop_down_option" (click)="logout()" id="logout_button">
      Log out
      <svg  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 6a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v2a1 1 0 1 1-2 0V6H4v12h9v-2a1 1 0 1 1 2 0v2a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6zm15.293 2.293a1 1 0 0 1 1.414 0l3 3a1 1 0 0 1 0 1.414l-3 3a1 1 0 0 1-1.414-1.414L18.586 13H9a1 1 0 1 1 0-2h9.586l-1.293-1.293a1 1 0 0 1 0-1.414z"/>
      </svg>
    </button>
  </div>
</div>
